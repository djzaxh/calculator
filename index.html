<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div id="result"></div>
      <div class="calc-box">
        <label class="input-header">Number 1</label>
        <input
          type="number"
          placeholder="Number 1..."
          id="oneNum"
          class="numInput"
          name="numInput1"
          onkeypress="return isNumberKey(event)"
        />
        <label class="input-header">Number 2</label>
        <input
          type="number"
          placeholder="Number 2..."
          id="twoNum"
          class="numInput"
          name="numInput2"
          onkeypress="return isNumberKey(event)"
        />
        <div class="options">
          <button id="add" class="btn">Add</button>
          <button id="subtract" class="btn">Subtract</button>
          <button id="divide" class="btn">Divide</button>
          <button id="multiply" class="btn">Multiply</button>
        </div>
        <button id="submit" class="btn submit">Calculate</button>
      </div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
